<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />

    <!--Fontsgoogle-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />

    <!--Fontawesome-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      data-auto-a11y="true"
    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Title-->
    <title>Payment Checkout</title>
  </head>

  <!--Body-->
  <body>
    <div class="container">
      <div class="row window">
        <div class="col-lg-4 payment-info">
          <i class="fas fa-robot icon"></i>
          <h1>PREMIUM ACCESS</h1>
          <h2>$ 1,99 / YEAR</h2>
        </div>

        <div class="col-lg-4 payment-form">
          <h1>Credit Card info</h1>
          <input class="large-input" type="text" placeholder="Card number" />
          <input class="large-input" type="text" placeholder="Name" />
          <input class="half-input" type="text" placeholder="Expiration" />
          <input class="half-input" type="text" placeholder="CVV" />
          <button class="btn">PayOut</button>
        </div>
      </div>
    </div>
  </body>
</html>
